# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

#exclude: ["CNAME","README.md"]

# Site
title: KoalaInk
subtitle: Internet King —— Koala
description: Coding my future.
author: Koala.ink
language: en
timezone: Asia/Shanghai

# repository URL
repository: https://github.com/koalaink/koalaink.github.io

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://koala.ink
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [README.md, baidu_verify_y7aAHkrsU9.html, rush/**, posts_assets/** ]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 7
pagination_dir: page

# Avatar
avatar: /images/avatar.png #头像图片放置在主题的 source/images/

# RSS
feed:
  type: atom  #feed 类型
  path: atom.xml  #rss 路径
  limit: 0  #在 rss 中最多生成的文章数(0显示所有)

# duoshuo shortname
#duoshuo_shortname: koalaink
#duoshuo_info:
#  ua_enable: true  #是否显示ua
#  admin_enable: true #是否显示博主
#  user_id: 6336138672059974401  #多说用户id
  #admin_nickname: 神 #博主昵称自定义

# baidu analytics
baidu_analytics: 2ae34fe5bc74dabbd220968d235776a5

# google_analytics
google_analytics: UA-85041097-1

# CNZZ
cnzz_siteid: 1260520941

# Swiftype Search Key
#swiftype_key: rU8LoyemNjdEPaMw_kHZ

search:
  path: search.xml
  field: post

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:koalaink/koalaink.github.io.git
  branch: master
  name: KoalaInk
  email: koalaink7@gmail.com
